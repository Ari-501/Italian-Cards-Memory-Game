<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memory Game</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
    <div id="start-screen">
        <h1>Memory Game</h1>
        <h3>With Piacentine Italian Playing Cards</h3>
        <button id="start-game">Start Game</button>
    </div>
    <div id="game-screen">
        <h1>Memory Game</h1> 
        <span id="outcome"></span><button id="play-again">Play again</button>
        <div id="grid"></div>
        <div id="scores">
            <h3>Current score: <span id="result">0</span></h3>
            <h3>Best result: <span id="best-result">0</span></h3>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
